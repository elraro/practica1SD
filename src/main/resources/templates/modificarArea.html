<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="UTF-8" />
<meta name="description"
	content="Parque Natural de Cabárceno. Gestión de áreas" />
<meta name="author" content="Alberto de Dios, Miguel Tapia" />
<link rel="icon" th:href="@{/images/favicon.ico}" />

<title>Parque Natural de Cabárceno :: Gestión de áreas ::
	Modificar área</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	rel="stylesheet" />

<!-- CSS -->
<link th:href="@{/css/estilo.css}" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Parque Natural de Cabárceno</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Portada</a></li>
					<li class="active"><a href="/areas">Gestión de áreas</a></li>
					<li><a href="/especies">Gestión de especies</a></li>
					<li><a href="/personal">Gestión de personal</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<div class="jumbotron areas">
			<div class="row">
				<div class="col-md-4 col-center-block">
					<form action="/areas/modificar" method="post">
						<input type="hidden" class="form-control" name="id"
							th:value="${area.id}" />
						<div class="form-group">
							<label for="labelNombre">Nombre del área</label> <input
								type="text" class="form-control" name="nombre"
								th:value="${area.nombre}" required="required" maxlength="20" />
						</div>
						<div class="form-group">
							<label for="labelExtension">Extensión del área</label> <input
								type="number" class="form-control" name="extension"
								th:value="${area.extension}" required="required" maxlength="6" />
						</div>
						<button type="submit" class="btn btn-primary">Modificar</button>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
</body>
</html>
